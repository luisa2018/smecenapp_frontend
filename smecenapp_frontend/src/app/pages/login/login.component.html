<div class="login-container">
  <mat-card class="login-card">
    <h1 class="title">SMECEN</h1>

    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="ej: usuario@correo.com" type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Tu contraseña" type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Login</button>
        <button mat-button color="accent" type="button" (click)="goToRegister()">Signup</button>
      </div>
    </form>
  </mat-card>
</div>
