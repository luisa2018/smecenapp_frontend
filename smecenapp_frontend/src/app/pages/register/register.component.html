<div class="login-container">
  <mat-card class="login-card">
    <h1 class="title">SMECEN</h1>

    <form (ngSubmit)="onRegister()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirmar contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit">Registrarse</button>
        <button mat-button color="accent" type="button" (click)="goToLogin()">Volver al login</button>

      </div>
    </form>
  </mat-card>
</div>
